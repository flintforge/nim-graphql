[[units]]
  name = "field in set can merge should merge"
  code = """
type Human {
  name: String
  age: Int
}
type Query {
  human: Human
}
{
  human { name }
  human { name }
  human { age }
  human { age }
}
"""
  result = """
{
  "human":{
    "name":"spiderman",
    "age":100
  }
}
"""

[[units]]
  name = "execution path"
  errors = ["[11, 5]: Error: 'age' got '100': expect string, but got 'Int': @[human, age]"]
  code = """
type Human {
  name: String
  age: String
}
type Query {
  human: Human
}
{
  human {
    name
    age
  }
}
"""
  result = """
{
  "human":{
    "name":"spiderman",
    "age":null
  }
}
"""

